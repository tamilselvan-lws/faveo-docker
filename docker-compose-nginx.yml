version: '3'
services:
  faveo-nginx:
    image: tamilselvanlws/faveo-nginx-php8.1:v1
    container_name: ${DOMAINNAME}-nginx
    networks:
      faveo-network:
        ipv4_address: 172.28.2.1
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default:/etc/nginx/sites-available/default
      - ./${HOST_ROOT_DIR}:/var/www/html
      - ${CUR_DIR}/certbot/letsencrypt/etc/letsencrypt/live/${DOMAINNAME}/cert.pem:/var/imported/ssl/cert.pem
      - ${CUR_DIR}/certbot/letsencrypt/etc/letsencrypt/live/${DOMAINNAME}/privkey.pem:/var/imported/ssl/privkey.pem
      - ${CUR_DIR}/certbot/letsencrypt/etc/letsencrypt/live/${DOMAINNAME}/fullchain.pem:/var/imported/ssl/fullchain.pem
    restart: always
    
  faveo-mariadb:
    image: mariadb:10.6
    container_name: ${DOMAINNAME}-mariadb
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - db-volume:/var/lib/mysql
    networks:
      faveo-network:
        ipv4_address: 172.28.2.2
    restart: on-failure

  faveo-redis:
    image: redis
    container_name: ${DOMAINNAME}-redis
    ports:
      - "6379:6379"
    networks:
      faveo-network:
        ipv4_address: 172.28.2.3
    restart: always

  faveo-supervisor:
    image: tamilselvanlws/faveo-supervisor-php8.1:v1
    container_name: ${DOMAINNAME}-supervisor
    volumes:
      - ./${HOST_ROOT_DIR}/:/var/www/html/
    ports:
        - "9001:9001"
    depends_on:
      - faveo-apache
      - faveo-mariadb
      - faveo-redis
      - faveo-meilisearch
      - faveo-memcached
    networks:
      faveo-network:
        ipv4_address: 172.28.2.4
    restart: on-failure

  faveo-meilisearch:
    image: getmeili/meilisearch:latest
    container_name: ${DOMAINNAME}-meilisearch
    volumes:
      - ./meilisearch:/meili_data
    ports:
      - "7700:7700"
    environment:
      - MEILI_ENV=production
      - MEILI_MASTER_KEY=${MASTER_KEY}
    networks:
      faveo-network:
        ipv4_address: 172.28.2.5
    restart: always

  faveo-memcached:
    image: memcached:latest
    container_name: ${DOMAINNAME}-memcached
    ports:
      - "11211:11211"
    networks:
      faveo-network:
        ipv4_address: 172.28.2.6
    restart: always

volumes:
  db-volume:
    external: 
      name: ${DOMAINNAME}-faveoDB
  
networks:
    faveo-network:
      external:
        name: ${DOMAINNAME}-faveo
